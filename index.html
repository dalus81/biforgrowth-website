<section id="contact" class="contact">
  <div class="container">
    <div class="section-title">
      <h2>Contact Us</h2>
    </div>
    <div class="contact-grid">
      <div class="contact-info">
        <h3>Get In Touch</h3>
        <p>Have a question or want to learn more about how we can help your business?</p>
        <p><i class="fas fa-envelope"></i> info@biforgrowth.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Dublin, Ireland</p>
      </div>
      <div class="contact-form">
        <!-- Success message -->
        <div id="formStatus" class="form-status hidden" style="display:none; color: green; margin-bottom: 1rem;">
          <p>âœ… Thank you! Your message has been sent successfully.</p>
        </div>
        <!-- Contact form -->
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" />
          </div>
          <div class="form-group">
            <label for="service">Service Interested In *</label>
            <select id="service" name="service" required>
              <option value="">Select one</option>
              <option value="business-process">Business Process Creation</option>
              <option value="data-automation">Data Analysis Automation</option>
              <option value="data-visualization">Data Visualization</option>
              <option value="business-reports">Custom Business Reports</option>
              <option value="market-reports">Market & Competition Reports</option>
              <option value="other">Other / Not Sure</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
