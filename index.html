<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BI for Growth</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

  <!-- Header, hero, services, about sections would be here... -->

  <!-- ✅ Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <div class="section-title">
        <h2>Contact Us</h2>
      </div>
      <div class="contact-grid">
        <div class="contact-info">
          <h3>Get In Touch</h3>
          <p><i class="fas fa-envelope"></i> info@biforgrowth.com</p>
          <p><i class="fas fa-map-marker-alt"></i> Dublin, Ireland</p>
        </div>
        <div class="contact-form">
          <div id="formStatus" class="form-status hidden" style="display:none; color: green; margin-bottom: 1rem;">
            <p>✅ Thank you! Your message has been sent successfully.</p>
          </div>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" name="company" />
            </div>
            <div class="form-group">
              <label for="service">Service *</label>
              <select id="service" name="service" required>
                <option value="">Select one</option>
                <option value="business-process">Business Process Creation</option>
                <option value="data-automation">Data Analysis Automation</option>
                <option value="data-visualization">Data Visualization</option>
                <option value="business-reports">Custom Business Reports</option>
                <option value="market-reports">Market & Competition Reports</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ JavaScript - placed before </body> -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        service: document.getElementById('service').value,
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch('/api/contacts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          document.getElementById('formStatus').style.display = 'block';
          document.getElementById('contactForm').reset();
        } else {
          alert("❌ There was a problem sending your message.");
        }
      } catch (error) {
        console.error("Form submission error:", error);
        alert("⚠️ Something went wrong. Please try again later.");
      }
    });
  </script>

</body>
</html>
