<form id="contactForm">
  <input type="text" id="name" name="name" required placeholder="Your name" />
  <input type="email" id="email" name="email" required placeholder="Your email" />
  <input type="text" id="company" name="company" placeholder="Company (optional)" />
  <select id="service" name="service" required>
    <option value="">Choose a service</option>
    <option value="business-process">Business Process Creation</option>
    <option value="data-automation">Data Analysis Automation</option>
    <option value="data-visualization">Data Visualization</option>
    <option value="business-reports">Custom Business Reports</option>
    <option value="market-reports">Market & Competition Reports</option>
    <option value="other">Other/Not Sure</option>
  </select>
  <textarea id="message" name="message" required placeholder="Your message"></textarea>
  <button type="submit">Send Message</button>
</form>

<div id="formStatus" class="hidden">
  <p>Thank you! Your message has been sent.</p>
</div>
