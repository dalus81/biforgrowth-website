<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BI for Growth | Business Intelligence Consulting</title>
    <meta name="description" content="Expert business intelligence consulting services including business process creation, data analysis automation, data visualization, and custom business reports to drive your company's growth." />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BI for Growth | Business Intelligence Consulting" />
    <meta property="og:description" content="Expert business intelligence consulting services to optimize your business processes and drive sustainable growth." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://biforgrowth.com" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" crossorigin src="/assets/index-BzU0x4qR.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CvD_lE5B.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- FormSpree Contact Form Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for React to load the contact form
      setTimeout(function() {
        const contactForm = document.getElementById('contactForm');
        
        if (contactForm) {
          contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('company', document.getElementById('company')?.value || '');
            formData.append('service', document.getElementById('service').value);
            formData.append('message', document.getElementById('message').value);
            
            const submitButton = contactForm.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;
            
            try {
              const response = await fetch('https://formspree.io/f/xgvkbknj', {
                method: 'POST',
                body: formData,
                headers: {
                  'Accept': 'application/json'
                }
              });
              
              if (response.ok) {
                const formStatus = document.getElementById('formStatus');
                if (formStatus) {
                  formStatus.classList.remove('hidden');
                  contactForm.style.display = 'none';
                } else {
                  alert('Thank you! Your message has been sent successfully.');
                }
                contactForm.reset();
              } else {
                alert('Error: Something went wrong. Please try again.');
              }
            } catch (error) {
              alert('An error occurred while submitting the form. Please try again.');
            } finally {
              submitButton.textContent = originalButtonText;
              submitButton.disabled = false;
            }
          });
        }
      }, 2000); // Wait 2 seconds for React to load
    });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
