<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BI for Growth | Business Intelligence Consulting</title>
    <meta name="description" content="Expert business intelligence consulting services including business process creation, data analysis automation, data visualization, and custom business reports to drive your company's growth." />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BI for Growth | Business Intelligence Consulting" />
    <meta property="og:description" content="Expert business intelligence consulting services to optimize your business processes and drive sustainable growth." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://biforgrowth.com" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" crossorigin src="/assets/index-BzU0x4qR.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CvD_lE5B.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Enhanced EmailJS Integration with Debug Logging -->
    <script>
    // Enhanced EmailJS Integration with Error Handling
    (function() {
      console.log('EmailJS integration script loaded');
      
      // EmailJS configuration
      const EMAILJS_CONFIG = {
        serviceId: 'service_n7zgxbq',
        templateId: 'template_g6lecup',
        publicKey: 'HavT3ToZ0D-sRv5-c'
      };

      let emailjsLoaded = false;

      // Initialize EmailJS
      function initEmailJS() {
        try {
          if (typeof emailjs !== 'undefined') {
            emailjs.init(EMAILJS_CONFIG.publicKey);
            emailjsLoaded = true;
            console.log('EmailJS initialized successfully');
            return true;
          } else {
            console.error('EmailJS library not found');
            return false;
          }
        } catch (error) {
          console.error('EmailJS initialization error:', error);
          return false;
        }
      }

      // Load EmailJS library
      function loadEmailJS() {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';
          script.onload = function() {
            console.log('EmailJS library loaded');
            if (initEmailJS()) {
              resolve();
            } else {
              reject(new Error('Failed to initialize EmailJS'));
            }
          };
          script.onerror = function() {
            console.error('Failed to load EmailJS library');
            reject(new Error('Failed to load EmailJS library'));
          };
          document.head.appendChild(script);
        });
      }

      // Get phone number from form
      function getPhoneNumber() {
        const countryCode = document.getElementById('countryCode')?.value || '';
        const telephone = document.getElementById('telephone')?.value || '';
        
        if (countryCode && telephone) {
          return countryCode.split('_')[0] + ' ' + telephone;
        }
        return telephone || 'Not provided';
      }

      // Setup contact form
      function setupContactForm() {
        console.log('Setting up contact form...');
        
        const contactForm = document.getElementById('contactForm');
        
        if (!contactForm) {
          console.log('Contact form not found, retrying in 1 second...');
          setTimeout(setupContactForm, 1000);
          return;
        }

        console.log('Contact form found, attaching event listener');

        // Remove existing event listeners by cloning the form
        const newForm = contactForm.cloneNode(true);
        contactForm.parentNode.replaceChild(newForm, contactForm);
        
        newForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          console.log('Form submitted');
          
          const submitButton = newForm.querySelector('button[type="submit"]');
          const originalText = submitButton ? submitButton.textContent : 'Send Message';
          
          if (submitButton) {
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;
          }

          try {
            // Collect form data
            const formData = {
              from_name: document.getElementById('name')?.value || '',
              from_email: document.getElementById('email')?.value || '',
              company: document.getElementById('company')?.value || 'Not provided',
              phone: getPhoneNumber(),
              service: document.getElementById('service')?.value || '',
              message: document.getElementById('message')?.value || ''
            };

            console.log('Form data collected:', formData);

            if (!emailjsLoaded) {
              throw new Error('EmailJS not loaded');
            }

            // Send email via EmailJS
            console.log('Sending email via EmailJS...');
            const response = await emailjs.send(
              EMAILJS_CONFIG.serviceId,
              EMAILJS_CONFIG.templateId,
              formData
            );

            console.log('EmailJS response:', response);

            // Show success message
            const formStatus = document.getElementById('formStatus');
            if (formStatus) {
              formStatus.classList.remove('hidden');
              formStatus.style.display = 'block';
              newForm.style.display = 'none';
            } else {
              alert('Thank you! Your message has been sent successfully. We\'ll respond within 24 hours.');
            }
            
            newForm.reset();

          } catch (error) {
            console.error('Email sending error:', error);
            
            // Fallback to FormSpree
            console.log('Falling back to FormSpree...');
            try {
              const formData = new FormData();
              formData.append('name', document.getElementById('name')?.value || '');
              formData.append('email', document.getElementById('email')?.value || '');
              formData.append('company', document.getElementById('company')?.value || '');
              formData.append('service', document.getElementById('service')?.value || '');
              formData.append('message', document.getElementById('message')?.value || '');
              formData.append('phone', getPhoneNumber());

              const response = await fetch('https://formspree.io/f/xgvkbknj', {
                method: 'POST',
                body: formData,
                headers: {
                  'Accept': 'application/json'
                }
              });

              if (response.ok) {
                console.log('FormSpree backup successful');
                const formStatus = document.getElementById('formStatus');
                if (formStatus) {
                  formStatus.classList.remove('hidden');
                  formStatus.style.display = 'block';
                  newForm.style.display = 'none';
                } else {
                  alert('Thank you! Your message has been sent successfully. We\'ll respond within 24 hours.');
                }
                newForm.reset();
              } else {
                throw new Error('FormSpree also failed');
              }
            } catch (fallbackError) {
              console.error('Both EmailJS and FormSpree failed:', fallbackError);
              alert('Error sending message. Please contact us directly at info@biforgrowth.com or try again later.');
            }
          } finally {
            if (submitButton) {
              submitButton.textContent = originalText;
              submitButton.disabled = false;
            }
          }
        });
      }

      // Initialize when page loads
      document.addEventListener('DOMContentLoaded', async function() {
        console.log('DOM loaded, initializing EmailJS integration...');
        
        try {
          await loadEmailJS();
          console.log('EmailJS loaded successfully');
          
          // Wait for React to render the form
          setTimeout(setupContactForm, 2000);
          
        } catch (error) {
          console.error('Failed to load EmailJS, contact form will use FormSpree fallback:', error);
          setTimeout(setupContactForm, 2000);
        }
      });

    })();
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
